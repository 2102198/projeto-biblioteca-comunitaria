    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Empréstimo</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 13px;
            background-color: rgb(213, 168, 133);
        }
        fieldset{
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <form action="" method="post" autocomplete="off">    <!--action, preencher para onde os dados vão-->
        <fieldset>                                                  <!--agrupa vários campos-->
            <legend><h3>Cadastro para empréstimo de livro</h3></legend> <!--nomeia o campo fieldset-->    
                <h4>Dados pessoais</h4>
                <div>
                    <label for="inome">Nome completo</label>
                    <input type="text" name="nome" id="inome" required size="40" minlength="3" maxlength="200">
                </div>
                <br>
                <div>Sexo:
                    <input type="radio" name="sexo" id="imasculino" value="M">
                    <label for="imasculino">Masculino</label>
                    <input type="radio" name="sexo" id="ifeminino" value="F">
                    <label for="ifeminino">Feminino</label>
                </div>
                <br>
                <div>
                    <label for="idata_nascimento">Data de nascimento</label>
                    <input type="date" name="data_nascimento" id="idata_nascimento">
                </div>
                <br>
                <div>
                    <label for="itelefone">Celular</label>
                    <input type="tel" name="telefone" id="itelefone" size="14" placeholder="(xx) xxxxx-xxxx" required pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
                </div>
                <br> 
                <div>
                    <label for="iemail">E-mail</label>
                    <input type="email" name="email" id="iemail">
                </div>
                <br>
                <div>
                    <label for="iendereco">Endereço</label>
                    <input type="text" name="endereco" id="iendereco" placeholder="Rua/Av ...">
                    <label for="inumero">N°</label>
                    <input type="number" name="numero" id="inumero" maxlength="6" size="6">
                </div>
                <br>
                <div>
                    <label for="ibairro">Bairro</label>
                    <input type="text" name="bairro" id="ibairro">
                </div>
                <hr>
                <h4>Dados do livro</h4>
                <div>
                    <label for="ilivro">Nome do livro</label>
                    <input type="text" name="livro" id="ilivro" required>
                </div>
                <br>
                <div>
                    <label for="iautor">Autor</label>
                    <input type="text" name="autor" id="iautor">
                </div>
                <br>
                <div>
                    <label for="iobservacao">Observação</label>
                    <input type="text" name="observacao" id="iobservacao" size="40">
                </div>
                <br>
                <div>
                    <label for="idata_emprestimo">Data do empréstimo</label>
                    <input type="date" name="data_emprestimo" id="idata_emprestimo" required>
                    <label for="idata_devolucao">Data de devolução</label>
                    <input type="date" name="data_devolucao" id="idata_devolucao" required>
                </div>
                <br>
                    <input type="reset" value="Limpar">
                    <input type="submit" value="Registrar">                     <!--botão-->
        </fieldset>
    </form>
</body>
</html>
