    <div class="box">
        <h3 class="titulo_leitor"><mark>cadastrar novo leitor</mark></h3>   <!--título tabela-->
        <table class="table table-striped table-bordered table-condensed table-hover">  <!--estilo da tabela-->
            <thead>                                             <!--cabeça da tabela-->
                <tr>                                            <!--título das colunas-->
                    <th width="250">nome</th>
                    <th width="250">logradouro</th>
                    <th width="50">n°</th>
                    <th width="150">bairro</th>
                    <th width="50">ddd</th>
                    <th width="150">telefone</th>
                    <th>cadastrar</th>
                </tr>
            </thead>
            <tbody>
                <form action="" method="post">
                    <tr>
                        <td><input type="text" placeholder="insira o nome" size="30" autocomplete="off" required></td>
                        <td><input type="text" placeholder="rua/av/trav/..." autocomplete="off" required></td>
                        <td><input type="number" name="n" id="n" size="3" required></td>
                        <td><input type="text" size="20" required></td>
                        <td><input type="number" placeholder="(11)" size="3" required></td>
                        <td><input type="tel" size="20" autocomplete="off" pattern="^\d{4,5}-\d{4}$" placeholder="xxxxx-xxxx" required></td>
                        <td><input type="submit" value="gravar"></td>   <!--botão gravar-->
                    </tr>
                </form>
            </tbody>
        </table> 
    </div>
