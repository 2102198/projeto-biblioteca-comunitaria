{% extends 'biblioteca/base.html' %}
{% block title %}Cadastro Acervo{% endblock %}
{% block content %}
<div class="box">
    <h3 class="titulo_leitor">Cadastrar Novo Livro</h3>   <!--título tabela-->
    <ul style="list-style-type:none" class="box-cadastro">
        <li class="item-box-cadastro">
            <p class="label-cadastro">Nome do Livro</p>
            <input class="form-control" type="text" placeholder="nome do livro" size="30" autocomplete="off" required>
        </li>
        <li class="item-box-cadastro">
            <p class="label-cadastro">Autor</p>
            <input class="form-control" type="text" placeholder="nome do autor" size="30" autocomplete="off" required>
        </li>
        <li class="item-box-cadastro">
            <p class="label-cadastro">Categoria</p>
            <input class="form-control" type="text" placeholder="infantil/juvenil/adulto" size="25" autocomplete="off" required>
        </li>                           <!--excluído o cadastro da "quantidade" do livro-->
        <br>                            <!--criado quebra de linha para dar espaçamento adequando ao botão abaixo-->
        <li class="item-box-cadastro">
            <input class="btn btn-primary" type="submit" value="Salvar" onclick="gravarnovolivro()"> <!--alerta-->
        </li>
    </ul>
</div>
{% endblock %}
