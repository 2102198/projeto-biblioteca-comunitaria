<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">           
    <link rel="stylesheet" href="bootstrap.css">         
    <title>Login</title>
</head>
<body background="img/Background-login.png">
    <div class="container" id="caixa-login">
        <form action="wp2_inicio.html" method="post" autocomplete="off">
            <fieldset>                  <!--agrupa os campos-->
                <div>
                    <img src="img/ligueeleiabrown.png" alt="logo_ligueleia">
                </div>
                <br>
                <h3>Identificação</h3> <!--título ao fieldset-->
                <hr>
                <br>
                <div>
                    <label for="user">Usuário</label><br>
                    <input type="email" name="user" id="user" placeholder="gmail" size="30" required> <!--login da conta google-->
                </div>
                <br>
                <div>
                    <label for="password">Senha</label><br>
                    <input type="password" name="password" id="password" size="30" required>
                </div>
                <br>
                <input type="submit" value="entrar">
            </fieldset>
        </form>
    </div>
</body>
</html>
